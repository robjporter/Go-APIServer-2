<html>
  <head>
    <title>{{.Title}}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link href="/assets/fun.v1/css/apu.characters.css" rel="stylesheet" type="text/css" media="all" />

    <div id="apu">
        <div class="head">

                <div class="no-border circle inner2"></div>
